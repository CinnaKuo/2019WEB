<html lang="en">

<head>

    <!--jquery table的js引用-->

    <title>Calendar</title>
    <style>
        /* 整體設定(複製的) */
        * {
            margin: 0px;
            padding: 0px;
        }

        /*設定日曆的大小*/
        .calendar {
            width: 100%;
            height:100%;
            display: block;
        }

        /*設定日曆頂部盒子*/
        .calendar .calendar-title-box {
            position: relative;
            width: 100%;
            height: 60px;
            line-height: 90px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        /* 設定上個月的按鈕圖示*/
        .calendar .prev-month {
            position: absolute;
            top: 12px;
            left: 0px;
            display: inline-block;
            width: 0px;
            height: 0px;
            border-left: 0px;
            border-top: 6px solid transparent;
            border-right: 8px solid #999;
            border-bottom: 6px solid transparent;
            cursor: pointer;
        }

        /*設定下個月的按鈕圖示*/
        .calendar .next-month {
            position: absolute;
            top: 12px;
            right: 0px;
            display: inline-block;
            width: 0px;
            height: 0px;
            border-right: 0px;
            border-top: 6px solid transparent;
            border-left: 8px solid #999;
            border-bottom: 6px solid transparent;
            cursor: pointer;
        }

        /* 設定日曆表格樣式 */
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;

        }

        /* 表格行高 */
        .calendar-table tr {
            height: 70px;
            line-height: 30px;
            border:solid crimson 2px;
        }

        /* 當前天 顏色特殊顯示 */
        .currentDay {
            color: red;
        }

        /* 本月 文字顏色 */
        .currentMonth {
            color: #999;
        }

        /* 其他月顏色 */
        .otherMonth {
            color: #ede;
        }
    </style>
    <script>
        $(function () {
            createHTML();
            createDate();
        })

        var date=new Date;

        }
        function createHTML() {
            var titleBox = document.createElement("div");//標題div
            var bodyBox = document.createElement("div");//日曆div
            //標題div的HTML
            titleBox.className = "calendar-title-box";
            titleBox.innerHTML =
                "<span class='prev-month' id='prevMonth'></span><span class='calendar-title' id='calendarTitle'></span><span class='next-month' id='nextMonth'></span>";
            $("#calendar").append(titleBox);
            //表格div的HTML
            bodyBox.className = 'calendar-body-box';
            let headHTML = " <tr><th>Sunday</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th><th>Saturday</th></tr>";
            let bodyHTML = "";
            for (i = 0; i < 6; i++) {
                bodyHTML += "<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>";
            }
            bodyBox.innerHTML = "<table id='calendarTable' class='calendar-table'>"+ headHTML + bodyHTML + "</table>";
            $("#calendar").append(bodyBox);
            console.log("createHTML()Done");
        }


    </script>
</head>
