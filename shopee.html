            background-color: #4CAF50 !important

            background-color: #ccc
        }

        .w3-centered tr th,

            text-align: center
        }

        .w3-bar {
            width: 100%;
            overflow: hidden
        }

        .w3-center .w3-bar {
            display: inline-block;
            width: auto
        }

        .w3-bar-block.w3-center .w3-bar-item {
            text-align: center
        }

        .w3-block {
            display: block;
            width: 100%
        }

        }

            text-align: right !important
        }
