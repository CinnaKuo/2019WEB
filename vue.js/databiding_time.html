<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <title>Document</title>
</head>
<script>
//var a=0;
var jsonObject={clock:Date()};
var jsonObject2={title:"標題"};
function binding()
{
    new Vue(
        {
            el:'#block1',
            data:jsonObject
        }
    )
}
function binding2()
{
    new Vue(
        {
            el:'#block2',
            data:{jsonObject2}
        }
    )
}
function count()
{
 //console.log(a);
 //a=Date();
 jsonObject.clock=Date();
 setTimeout(count,1000); 
}

function click()
{
    $("#btn1").click(function (e) { 
    alert(jsonObject2.title); 
});

}

$(document).ready(function () {
    binding();
    count();
    binding2();
    click();
});

</script>

<body>
    <div class="container">
<div class="row">
<div id="block1">
    <span>{{clock}}</span>
</div>
<div id="block2">
        <span>{{title}}</span>
        <input type="text" v-model="title">
</div>

<button id="btn1" type="button">show model</button>

</div>
    </div>
</body>
</html>
