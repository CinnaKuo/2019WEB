<html lang="zh-TW">

<head>
    <title>GetDateTime</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>



        function Show(msg) {
            //請改成jQuery
            $('#Label1').text(msg);
        }

        var BmiObj = {
            height: 0,
            weight: 0,
            GetBmi: function () {
                return this.weight / (this.height / 100 * this.height / 100);

            }
        }


        function Button1_Click() {
            //請改成jQuery
            BmiObj.height = $('#txbHeight').val();
            BmiObj.weight = $('#txbWeight').val();
            let bmi = BmiObj.GetBmi();
            Show("BMI :" + bmi);
        }


    </script>
</head>

<body>
    <div class="row" style="margin: 10px">
        <div class="col-6">
            <label>身高:</label>
            <input id="txbHeight" class="form-control" type="text" placeholder="輸入身高" />
            <label>體重:</label>
            <input id="txbWeight" class="form-control" type="text" placeholder="輸入體重" />

            <label id="Label1">結果:</label><br />
            <input class="btn btn-primary" type="button" id="Button1" onclick="Button1_Click();" value="計算" />
        </div>
    </div>
</body>

</html>
