<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Document</title>

    <script>

        $(function () {
            a();
            checkk();
            changera();
            mhover()

        })

        function a() {
            $('#Button1').click(function (e) {
                var uh = $('#textHeight').val();
                var uw = $('#textWeight').val();
                $('#result').text(uw / (uh / 100 * uh / 100));
            })
        }

        function checkk() {
            $('#CheckAll').click(function (e) {
                if ($("#CheckAll").prop('checked')) {
                    $("#CheckBoxGroup input").prop("checked", true);
                }
                else {
                    $("#CheckBoxGroup input").prop("checked", false);
                }
            }
            );
        }

        function changera() {
            $('#sel01').change(function (e) {
                var a = $(this).val();

                $('#ImgGroup2 img').removeClass();
                $('#ImgGroup2 img').addClass(a);

            });
        }

        function mhover() {
            $("#pichover img").hover(function () {
                // over
                $(this).addClass("br50");
            }, function () {
                // out
                $(this).removeClass();
            }
            );
        }
    </script>
    <style>
        .br15 {
            border-radius: 15px;
        }

        .br30 {
            border-radius: 30px;
        }

        .br50 {
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="row" style="margin:10px">
        <div class="col-6">
            <h1>BMI計算(改成jQuery版本)</h1>
            <label>身高:</label>
            <input class="form-control" id="textHeight" value="0" />
            <label>體重:</label>
            <input class="form-control" id="textWeight" value="0" />
            <br />
            <button class="btn btn-primary" id="Button1">計算</button>
            <br />
            <span id="result"></span>
        </div>
    </div>
    <div class="row" style="margin:10px">
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部
            <div id="CheckBoxGroup">
                <input type="checkbox" />項目1
                <input type="checkbox" />項目2
                <input type="checkbox" />項目3
                <input type="checkbox" />項目4
                <input type="checkbox" />項目5
                <input type="checkbox" />項目6
                <input type="checkbox" />項目7
                <input type="checkbox" />項目8
            </div>
        </div>
    </div>
    <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <div class="col-12">
            <select id="sel01">
                <option value="br15">a15px</option>
                <option value="br30">a30px</option>
                <option value="br50">a50px</option>
            </select>
        </div>

        <div class="col-4">
            <img src="img1.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="img2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="image3.png" style="width:100%" class="img-responsive" />
        </div>
    </div>

    <div id="pichover">
            <div class="row" style="margin:10px" >
                    <div class="col-4">
                        <img src="img1.jpg" style="width:100%" class="img-responsive" />
                    </div>
                    <div class="col-4">
                        <img src="img1.jpg" style="width:100%" class="img-responsive" />
                    </div>
                    <div class="col-4">
                        <img src="img1.jpg" style="width:100%" class="img-responsive" />
                    </div>
                </div>
                <div class="row" style="margin:10px">
                    <div class="col-4">
                        <img src="img2.jpg" style="width:100%" class="img-responsive" />
                    </div>
                    <div class="col-4">
                        <img src="img2.jpg" style="width:100%" class="img-responsive" />
                    </div>
                    <div class="col-4">
                        <img src="img2.jpg" style="width:100%" class="img-responsive" />
                    </div>
                </div>
    </div>

   

</body>

</html>
