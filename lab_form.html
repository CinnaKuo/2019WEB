<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        fieldset {
            border-radius: 2%;
        }
    </style>

    <script>
        //抓取頁面元素
        function GetElement(name) {
            return document.getElementById(name);
        }
        //判斷
        function ButtonSubmit() {
            //抓取頁面上的checkboc1，取得是否checked
            var isChecked = GetElement('agreePri').checked;
            //如果是，就return true
            if (isChecked) return true;
            alert('必須勾選同意')
            return false;
        }
        //當網頁載入完成後執行
        window.onload = function () {
            //hook event(在form1被submit時...)
            GetElement('form1').onsubmit = function () {
                //呼叫 Button_Submit() 
                return ButtonSubmit();
            };
        };
    </script>
</head>

<body>
    <div class="container">
        <form id="form1"
            action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=thpss88321@gmail.com&redirect=http://www.google.com"
            method="POST">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="class-header text-white bg-primary">
                            <legend>個人資料--必填</legend>
                        </div>
                        <div class="card-body">
                            <fieldset>

                                <label>姓名:</label>
                                <input type="text" class="form-control" name="name1" placeholder="你的名字"
                                    required="required">
                                <br>
                                <label>密碼:</label>
                                <input type="password" class="form-control" name="pswd" maxlength="8"
                                    required="required">
                                <br>
                                <label>性別:</label>
                                <input type="radio" name="gender" value="m" required="required">
                                <label>男</label>
                                <input type="radio" name="gender" value="f">
                                <label>女</label>
                                <br>
                        </div>
                    </div>
                    </fieldset>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="class-header text-white bg-primary">
                            <legend>個人資料--興趣</legend>
                        </div>
                        <div class="card-body">
                            <fieldset class="card-body">
                                <label>興趣</label>
                                <input type="checkbox" name="hobby" value="music">
                                <label>音樂</label>
                                <input type="checkbox" name="hobby" value="gym">
                                <label>運動</label>
                                <input type="checkbox" name="hobby" value="read">
                                <label>閱讀</label>
                                <input type="checkbox" name="hobby" value="movie">
                                <label>電影</label>
                                <br>
                                <label>專長:</label>
                                <textarea id="goodat" cols="40" rows="5" class="form-control"></textarea>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="class-header text-white bg-primary">
                            <legend>個人資料--地址</legend>
                        </div>
                        <div class="card-body">
                            <fieldset>
                                <legend class="text-white bg-primary"></legend>
                                <label>郵遞區號:</label>
                                <input class="form-control" type="text" name="pp">
                                <br>
                                <label>縣市:</label>
                                <select name="city">
                                    <option value="1" selected>台北</option>
                                    <option value="2">桃園</option>
                                    <option value="3">新竹</option>
                                    <option value="4">苗栗</option>
                                    <option value="5">台中</option>
                                    <option value="6">彰化</option>
                                    <option value="7">南投</option>
                                </select>
                                <label>其他地址:</label>
                                <input class="form-control" type="text" name="add">
                                <br>

                                <input type="checkbox" name="agreePri" id="agreePri">
                                <label>同意使用個資</label>

                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>






            <br>
            <button class="btn btn-primary" type="submit">送出</button>
            <button class="btn btn-primary" type="reset">清除</button>
        </form>


    </div>

</body>

</html>
