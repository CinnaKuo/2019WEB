<!DOCTYPE html>
<html lang="en">
    <title>colspan and rowspan</title>
</head>
<body>
    <table border="1">
        <caption>表格</caption>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <!--<td>3</td>-->
            <td>4</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
           <!-- <td>D</td>-->
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>

    </table>
</body>
</html>
