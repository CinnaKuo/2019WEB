<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>css basic</title>
    <style>
        div {
            border: red 10px solid;
        }

        #divYellow {
            border: yellow 10px solid;
        }

        .red {
            border: blue 10px solid;
        }
    </style>
</head>

<body>
    <div id="divRed" style="width:100px;height:100px;">
        red
    </div>
    <br />
    <div id="divYellow" style="width:100px;height:100px;">
        Yellow
    </div>
    <br />
    <div class="red" style="width:100px;height:100px;">
        blue
    </div>
</body>

</html>
