<!doctype html>

<head>
    <title>Slot</title>

    <!-- bootstrap 4.3.1 -->

        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        img {
            border: 10px solid transparent !important;
            height: 170px;
            width: 120px;
            border-radius: 10%;
        }

        span {
            text-align: center;
            font-size: 60px;
            font-family: Microsoft JhengHei;
            color: black;
        }

        .imgs {
            border-radius: 10%;
            border: 10px solid orange !important;
            box-sizing: border-box;
            box-shadow: orange;
        }

        .clear {
            border-radius: 10%;
            transition: all 1.5s;
        }
    </style>

    <script>
        var PlayCards = ['方塊3.png', 'Joker.png', '黑桃A.png', '紅心K.png', '方塊J.png', '梅花3.png'];
        var Cards = []; //所有牌
        var Card;
        var index = 0;  //當前選擇的那個牌(在陣列中的index)
        var times = 0; //剩餘幾步
        var qwe = [];


        function ShowCards() {
            //全部隨機翻成正面
            for (let i = 1; i < 17; i++) {
                qwe[i] = PlayCards[Math.floor(Math.random() * 5)];
                document.getElementById('i' + i).src = "picture/" + qwe[i];
            }
            document.getElementById("result").innerText = qwe[index + 1].replace(".png", "");
        }

        function ButtonStart() {
            //把所有卡牌設為背面
            $('img').prop('src', 'picture/back.png');
            //跑光環
            times = 50; //跑50次

            Cards[index].className = "imgs";
            start();
        }

        function start() {
            if (times > 0) {
                Cards[index].className = "clear";
                if (index < 15) {
                    index++;
                }
                else {
                    index = 0;
                }
                console.log(index);
                Cards[index].className = "imgs";
                times--;
                setTimeout(start, 100);

            }
            else {
                ShowCards();
            }
        }

        //init
        $(document).ready(function () {
            index = Math.floor(Math.random() * Cards.length);
            for (var w = 1; w <= 16; w++) {
                Card = document.getElementById("i" + w);
                if (Card) {
                    Cards.push(Card);
                }
            }

            $('#ButtonStart').click(ButtonStart);
            console.log(Cards);
            console.log(index);



        });
    </script>
</head>
