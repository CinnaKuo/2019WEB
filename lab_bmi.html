<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <script>
        
        function cal() {
            var uh = document.getElementById("userhight").value;
            var uw = document.getElementById("userweight").value;
            var bmi = uw / (uh / 100 * uh / 100);
            document.getElementById("bmiresult").innerText = bmi;
        }

</head>

<body>
